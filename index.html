<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Weather Checker!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input id="searchInput" type="text" class="btn-outline-info" />
    <button id="searchBtn" class="btn btn-info">Search</button>
    <div id="history" class="btn-group-horizontal"></div>
    <div id="current">
      <h2 id="cityName"></h2>
      <img src="" id="weatherIcon" />
      <h6 id="temp"></h6>
      <h6 id="humidity"></h6>
      <h6 id="wind"></h6>
    </div>

    <div class="row">
      <ul class="col" id="forecast6"></ul>
      <ul class="col" id="forecast14"></ul>
      <ul class="col" id="forecast22"></ul>
      <ul class="col" id="forecast30"></ul>
      <ul class="col" id="forecast38"></ul>
    </div>

    <script>
      $(document).ready(function () {
        createHistoryBtn();
      });
    </script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
